<!--Google Place AutoComplete API is used. Option for only cities is used and it allows the user to select the city-->


<form class="form-inline my-2 my-lg-0 container" id="locationField"  >
    <a class="font-italic font-weight-bold">Choose your city</a>
    <input class="form-control mr-sm-2 " id="autocomplete" placeholder="Enter your City"
           onFocus="geolocate()" type="text" style="width: 1000px;" >
    <button class="btn btn-danger" > Submit</button>
</form>



<script>
    // This example displays an address form, using the autocomplete feature
    // of the Google Places API to help users fill in the information.

    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

    var placeSearch, autocomplete;


    function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.

        var options = {
            types: ['(cities)'],
        };

        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')), options);

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKLA4ZP_j13MDFYC1pxUGuHWNFYWkUmdM&libraries=places&callback=initAutocomplete"
